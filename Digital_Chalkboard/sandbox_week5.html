<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Functions</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <h2>Trivia Question</h2>
        <div id="question">What is the capital of France?</div>
        <input type="text" id="triviaAnswer" placeholder="Type your answer">
        <button onclick="checkTrivia()">Submit Answer</button>
    </div>
    <div>
        <h2>Check Number</h2>
        <input type="text" id="numberInput" placeholder="Enter a 5-digit number">
        <button onclick="checkNumber()">Check Number</button>
        <div id="numberResult"></div>
    </div>
</body>
</html>
